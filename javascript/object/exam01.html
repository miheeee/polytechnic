<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//자바스크립트 객체 표현 방식, json
//var 변수명 = {} -> 객체

	var person = {
		//'속성명' : 속성값,		//속성명을 감싸는 따옴표는 생략 가능. 단, 특수문자를 포함하고 있는 경우에는 필요함
		name : '홍길동',
		phone : '010-1111-2222',
		'phone-home' : '02-1111-2222'
	}; 
	
	//document.write가 위에 있어도 alert문 모두 실행 후 나옴
	//스크립트는 위에서부터 해석하는데 동작만 alert문이 우선인 것
	document.write('속성name 존재 여부: ' + ('name' in person));
	document.write('속성phone 존재 여부: ' + ('phone' in person));
	document.write('속성addr 존재 여부: ' + ('addr' in person));		//false
	
	
	//동적으로 멤버변수 추가 가능
	//person객체에 addr멤버변수 추가	
	console.log(person);		////객체가 가진 모든 값 볼때는 console이 제일 편함
	person.addr = "경기도 광명시";
	console.log(person);
	
	document.write('속성name 존재 여부: ' + ('name' in person));
	document.write('속성phone 존재 여부: ' + ('phone' in person));
	document.write('속성addr 존재 여부: ' + ('addr' in person));		//true
	
	
	////동적으로 멤버변수 삭제 가능
//	delete(person.addr);
	
	document.write('속성name 존재 여부: ' + ('name' in person));
	document.write('속성phone 존재 여부: ' + ('phone' in person));
	document.write('속성addr 존재 여부: ' + ('addr' in person));		//false
	

	alert('name: ' + person['name']);	//'.'이 아닌 '[]'로도 속성에 접근할 수 있음. 속성명은 항상 따옴표로 감싸기
	alert('phone: ' + person['phone']);
	
	alert('name: ' + person.name);
	alert('phone: ' + person.phone);
	
	console.log(typeof person);	//object
	alert(person);			//데이터 타입만 찍힘 [object Object]
	console.log(person);	//객체가 가지고 았는 모든 속성 보여줌
	
</script>
</head>
<body>

</body>
</html>
