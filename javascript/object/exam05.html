	//복사하는 함수를 아예 만들어버리자
	function clone(obj){
		let object = {};
		for(let key in obj){	//기존 배열의 원소를 돌면서 복사할 배열에 원소 하나하나 삽입 
			object[key] = obj[key]
		}

	}
