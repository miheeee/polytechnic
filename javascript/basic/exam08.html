<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	alert('163 + 845 = ' + (163+845));	//자바 print, println문과 같이 +연산자 사용
	
	// ` :  backtik
	alert(`163 + 845 = ${163 + 845}`);	//${} : 자바 printf문과 같이 어떤 값을 집어넣을 때 사용

	var a = 10, b = 20, c = 30;
	
	alert('a: ' + a + ", b: " + b + ", c: " + c);
	alert(`a: ${ a }, b: ${ b }, c: ${ c }`);
</script>
</head>
<body>

</body>
</html>
