<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>		
	alert(1 !== "1");	//true
	alert(1 === "1");	//false, 들어있는 내용뿐만 아니라 타입까지 매칭해주는 연산자 "==="
	alert(1 != "1");	//false
	alert(1 == "1");	//true, 문자열과 정수1을 구분하지 못함
	alert(1 == 1);		//true
	alert("1" == "1");	//true, equals 쓸 필요 없음
</script>
</head>
<body>

</body>
</html>
