<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
</style>
<script>
	
	//웹브라우저가 html문서를 위에서 아래로부터 내려가면서 한줄씩 해석 
	// > 순서대로 Hello-안녕하세요-Goodbye 출력
	document.write("Hello<br>");	/*document.write : 웹브라우저에 어떤 내용을 쓰고자 할 때*/
	//개발자 도구 보면 스크립트에서 동적으로 추가한 태그는 html body부분에 들어가 있음
	//스크립트 태그를 붙여서 해당 태그가 나오는 순간 스크립트 언어로 해석할 수 있게 도움
	
</script>
</head>
<body>
	안녕하세요<br>
	<script>
		document.write("Good-bye~~<br>");
	</script>
</body>
</html>
