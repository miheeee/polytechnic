<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//키보드로 입력받아서 짝수/홀수 판별

	//입력을 받는 함수
	var num = prompt("정수를 입력하세요");
	alert(num + " : " + typeof num);	//string, 입력은 무조건 문자열형으로 받음
	//prompt는 무조건 return 값이 String
	//만약 확인 말고 취소 버튼을 누르면 null:object 입니다. 객체값이 날라오는 구나 ~ 생각해두기?
	
	num = Number(num);	//number, 동적으로 타입매칭 되기 때문에 타입이 달라져도 변수를 재사용할 수 있음
	alert(num + " : " + typeof num );	
	
	//삼항연산자
	var msg = num % 2 == 0 ? "짝수" : "홀수";
	alert(msg);

	switch(num%2){
	case 0: 
		alert(num + '은 짝수입니다');
		break
	case 1: 
		alert(num + '은 홀수입니다');
		break		
	}
	
	
	
	</script>
</head>

</body>
</html>
