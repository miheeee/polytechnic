<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	var radius = 10;
	var pi = 3.141592;
	
	alert('원둘레: ' + (2 * radius * pi));
	
	pi = 3.14;
	alert('원둘레: ' + (2 * radius * pi));
	
	//같은 이름의 변수를 여러번 선언해도 상관 없음
	//var변수는 호이스팅이 발생하며 유효범위 최상단에 선언이 이루어짐
	//이후 같은 이름의 var변수가 선언된다고 하더라도 대입만 이루어지는 것. 변수값이 덮어씌워진다
	//반면, let변수는 호이스팅이 일어나지 않기 때문에 변수 이름을 중복하여 선언할 수 없다
	//let hobby = "코딩"		다음에 오는 var변수가 이미 선언된 let변수인 hobby와 중복되어 오류 발생	
	var hobby = "축구";
	var hobby = "독서";
	//let hobby = "코딩";		이미 hobby가 선언되어있어서 오류 발생
	var hobby = "코딩";

	alert('취미: ' + hobby);	//코딩
	
	//변수를 선언하지 않아도 출력할 수 있음
	age = 27;
	//alert(age);
	var age = 24;	
	//var변수인 age는 호이스팅이 발생하여 먼저 선언되고 차례로 27, 24가 할당되는 것
	
	alert('나이: ' + age);	//24
	
	//true는 1로 인식
	alert(10 + true);
	
	//false는 0으로 인식
	alert(10 + false);
	
	//true
	alert(true);
	
	// 유니코드로 인식하여 숫자로 결과를 리턴하는 자바와 달리 자바스크립트는 작은 따옴표도 문자열로 인식하므로 문자열을 리턴
	alert('A' + 'B');
	
</script>
</head>
<body>

</body>
</html>
