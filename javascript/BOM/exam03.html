<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	if(confirm('네이버로 이동하시겠습니까?')){		// 확인/취소버튼이 뜸
		//1) href는 원래 창을 가리키고 있지만 확인을 누르는 순긴 네이버를 가리키게 됨
		location.href = "http://www.naver.com";	//확인 누르는 순간 네이버로 이동
		   
		//2) 콘솔창에서 직접 location객체의 값을 바꿔도 됨
		location = "http://www.naver.com";
		
		//3)assign함수 사용
		location.assign("http://www.naver.com");
		location.assign('http://www.naver.com',"http://www.daum.net")	//첫번째 주소로 이동
	}
	
	/*
	 replace와 assign은 둘 다 페이지를 다른 URL로 이동시키지만 히스토리를 남기느냐 남기지 않느냐의 차이를 갖고 있습니다.
	 assign 은 다음 페이지로 이동하면서 현재 페이지를 히스토리에 남기고 replace 는 남기지 않습니다.
 	  이는 브라우저의 뒤로가기를 눌렀을 때 그 차이를 확실히 알 수 있습니다.
	*/
	
</script>
</head>
<body>
	<!-- 지금까지 네이버로 이동하기 위해선 <a></a>태그 걸었음 -->
	<!-- <a href = "http://www.naver.com">네이버 이동</a> -->
</body>
</html>
