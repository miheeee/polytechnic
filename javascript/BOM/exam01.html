<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		브라우저 객체 모델(BOM)
		- window
		  - location 객체		//주소와 관련 URL 값을 요청응답으로 변경 하기 위한 것 href location asign replace-뒤로가기x
		  - navigator 객체	//지금 접속한 게 pc인가 모바일인가, 크롬인가, 버전이 몇인지 등등 정보를 가지고 있음
		  - history 객체		//내가 어디로 이동했는지 기록(이전/다음으로 이동)
		  - screen 객체		//윈도우창과 같은 기능, 가로 세로 내 전체 크기가 얼마냐
		  - document 객체		//html문서와 관련. body에 여러개의 태그 붙혀서 쓰도록
		  		  
	*/
	
	//웹페이지에 사용하기 위한 모델을 살펴보겠다
	//window는 웹브라우저에서 최상위 객체
	//아무것도 안붙히고 사용가능한 객체는 대부분 window
	//함수 등 정의한 게 모두 window에 만들어짐
	//parseInt,,,,등도 window에 들어있던 것
	
	//자바스크립트는 웹브라우저 내에서 동작하므로 실제 html,css문서와 연동해서 움직이는 게 목적
	//html, css문서를 제어해서 동적인 형태를 만들어줌
	//문서객체모델: html과 css를 제어해서 동적 문서를 만들어주기 위해 사용
	//api쓸 때 중요

	//동적으로 추가시킨 것. 그래서 var나 let을 쓰지 않아도 가능한 것
	a = 10;
	alert(a);
	window.alert(a);	//alert도 사실 window.alert	
	
	/* open(url, name, specs, replace)
	팝업창(새로운 창) 생성할 수 있음
	sub로 open에 대한 결과값을 받을 수 있음
	팝업이 차단되면 null을 반환(null은 false임)
	*/
	let sub = open("", "", "width = 400, height = 300");		 
	//새창에 내용(띄우려는 거 (ex)http://www.naver.com) /창의 이름 /창의 속성/히스토리 목록에 새 항목을 만들지 현재 항목을 대체할지 지정(true/false))
	
	if(!sub){
		alert('팝업창 옵션을 확인하세요')
	}
	
	//윈도우 크기를 기준으로 내가 어디로 이동하려는지
	//left top 기준 (절대기준)
	sub.moveTo(100, 100)
		
	
	//현재 있는 위치를 기준으로 어떻게 하시오(상대적인 기준) 
	setInterval(function(){
		sub.moveBy(20, 20)
	}, 1000)
	
</script>
</head>
<body>

</body>
</html>
