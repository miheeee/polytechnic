<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	function loadCall() {
		alert('load 완료 ...')
	}
	
	window.onload = function(){
		alert('load complete...')
	}
	/* onload 속성
	load가 다 되고 나면 ~~를 하자
	body에 있는 내용이 모두 해석되고 나면 자동으로 호출되는 녀석이 onload
	원래 같으면 위부터 한줄씩 해석하므로 아직 바디를 읽기 전이므로 바디에 아무것도 없다고 생각함
	따라서 바디에 어떠한 변화도 주지 못함
	이 때 일단 바디를 읽고 와서 어떤 행동을 수행하도록 하게 만드는 이벤트 핸들러가 onload
	
	원래 윈도우객체 안에 온로드라는 함수속성이 존재
	내 구미에 맞도록 재정의하기
	
	윈도우 온로드와 바디 온로드속성이 동시에 나오면 윈도우 온로드는 죽어서 실행되지 않음
	윈도우 온로드가 기본! 
	문서를 제어할 때는 window온로드 함수 안에서 만듦	
	*/
	
	/*
	위로부터 차례차례 읽어들이는 프로그래밍 작동 방식과
	실행 이전에 에러 체크를 하지 않고 실행을 하는 인터프리터 언어적 특성으로 인해
	자바스크립트는 작성 위치에 따라 오작동을 일으킨다.
	자바스크립트가 문서가 준비된 상황 이후에 발동하도록만 한다면 문서 앞에 선언해도 상관 없어지는데,
	바로 이런 것을 해주는 것이 onload속성
	1)window.onload라는 메서드를 오버라이딩(재정의) 해주면 되는데, 
	해당 함수 내의 코드 스크립트는 웹브라우저 내의 모든 요소가 준비가 되어야 실행이 되도록 할수 있다.
	2)body 태그에 onload 명시
	*/
	
</script>
</head>
<body onload = "loadCall()">
	<h1>Hello</h1>
	<h2>Good</h2>
	<img src = "https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png/"><br>
	<img src = "https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png/"><br>
	<img src = "https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png/"><br>
	<img src = "https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png/"><br>

</body>
</html>
