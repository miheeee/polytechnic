<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
	자바스크립트 내장함수 
	3. 숫자변환함수
		parseInt(str)
		parseFloat(str)
*/
	
	var won = '1000원';
	var dollar = '1.78$';
	
	//숫자 변환
	document.write('Number: ' + Number(won) + '<br>');	//Number()는 오직 숫자로만 구성된 것들만 사용가능. 문자가 섞여있으면 안됨 => NaN
	document.write('parseInt(): ' + parseInt(won) + '<br>');	//1000, parseInt()는 자기가 변환할 수 있을만큼만(숫자로 인식 가능한 만큼만) 변환. 문자와 숫자가 섞여있어도 ok
	document.write('parseInt(): ' + parseInt(dollar) + '<br>');		//1, 실수부분 버림
	document.write('parseFloat(): ' + parseFloat(dollar) + '<br>');		//1.78
	
	document.write('<hr>');
	
	var str = "12345";
	var num = Number(str);
	var num2 = parseInt(str);
	
	document.write(str + 100 + '<br>');		//12345100
	document.write(num + 100 + '<br>');		//12445
	document.write(num2 + 100 + '<br>');	//12445
	
	//대문자로 시작하는 함수는 보통 내장함수 (ex)Number              
</script>
</head>
<body>

</body>
</html>
