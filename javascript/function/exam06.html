<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*	
 	자바스크립트 내장함수
	2. 코드 실행함수
		eval(str)
		//문자열에 들어있는 코드를 실제 자바스크립트처럼 실행
		//문자열이지만 그게 자바스크립트 코드라면 코드를 실행하고 싶음
		//문자열을 코드로 인식하게 하는 함수
*/


	var str = 'alert("hello");'
		//사실 문장이 끝났다는 표시인 세미클론은 생략 가능하다. 추정해서 스스로 부여해주기 때문
		//그러나 eval함수 안에 인자로 들어갈 문자열 안에는 반드시 세미콜론 붙여야 한다
		//여러 코드를 한번에 실행하기 위해 더하기 연산을 사용할 때, 코드를 구분하기 위한 구분자 필요하므로
		str += 'var number = 10;';
		str += 'alert(number);';
		str += 'var array = [10, 12.34, true, "good"];';
		str += 'alert("배열의 요소개수: " + array.length + "개");';
	
	//alert(str); 	// => alert("hello");
	eval(str);		// => hello
	
	number += 30;	
	//number라는 변수를 만든 적이 있을까 없을까? 
	//=> 있다! 코드 실행 함수를 이용해도 실제 스크립트를 쓴 것과 같은 효과. 
	//변수가 이미 선언되어 있다
	//단, 보안성의 문제가 있다고 함 
	alert('number: ' + number);
	
	

</script>
</head>
<body>

</body>
</html>
