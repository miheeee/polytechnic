<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	function func(a, b, c){
		alert('a: ' + a + ', b: ' + b + ', c: ' + c);
	}
	
	
	//만약 매개변수가 날라오지 않으면 그 매개변수는 0값을 갖도록 하고 싶다면?
	//정의되어있는 매개변수 개수만큼 호출자가 인자를 보내지 않았을 경우, 제대로 작동하지 않을 수 있으므로 임의의 값을 지정해줌
	function func(a, b, c){
		/*
		if(a == undefined){		//'===' 도 가능
			a = 0;
		}
		if(b == undefined){
			b = 0;
		}
		if(c == undefined){
			c = 0;
		}	
		*/
		
		//0과 null, undefined의 boolean값은 false
		if(!a) a = 0;
		if(!b) b = 0;
		if(!c) c = 0;
		
		alert('a: ' + a + ', b: ' + b + ', c: ' + c);
	}			

	
	//논리연산자 사용해서 인자가 false일 때 임의의 값(여기에선 0) 대입해주기
	function func(a, b, c){
		a = a || 0;
		b = b || 0;
		c = c || 0;
		
		alert('a: ' + a + ', b: ' + b + ', c: ' + c);		
	}
	
	
	//날라오는 값이 없다면 초기화값으로 업데이트됨
	function func(a = 0, b = 0, c = 0){
		
		alert('a: ' + a + ', b: ' + b + ', c: ' + c);		
	}
	
	func();
	func('A');
	func(10, 20);	//매개변수가 3개가 필요한데 2개만 날라감	//a: 10, b: 20, c: undefined
	func(10, 20, 30);
</script>
