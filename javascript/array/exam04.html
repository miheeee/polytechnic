<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var state = new Array();
	
	state[0] = '서울특별시'
	state[1] = '서울특별시'	

	//document.write(state);
	//console.log(state)
	
	//인덱스가 아니어도 내가 원하는 key값을 정하여 사용 가능
	state['서초'] = '서울특별시'
	state['광명'] = '경기도'
	state['해운대'] = '부산광역시'
	
	//document.write(state);
	//console.log(state)
		
	//단, 이렇게 지정하면 인덱스로는 접근 불가
	//접근하긴 해야하므로
	for(var index in state){
		console.log(index + ': ' + state[index] +'<br>')
	}
	document.write('<hr>')
			

	var person = new Array();
	person['name'] = '홍길동'
	person['phone'] = '010-1111-2222'
	person['addr'] = '서울시 서초구'
	person.gender = 'M'
	//배열인데 안에 있는 것은 객체와 같은 형태처럼 보임
	//배열은 객체이지만 그 자체는 아님
	
	for(var key in person){
		document.write(key + ' : ' + person[key] + '<br>') 
	}
	
</script>
</head>
<body>

</body>
</html>
