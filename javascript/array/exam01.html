<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	var array= [];
	alert(typeof array);	//object
	
	array = ['A', 10, 12.34, "Hello", true, null, 40];	//다른 데이터 타입이어도 한 배열에 위치할 수 있음
	
	document.write(array[0] + '<br>');
	document.write(array[1] + '<br>');
	document.write(array[2] + '<br>');
	document.write(array[3] + '<br>');
	document.write(array[4] + '<br>');
	document.write(array[5] + '<br>');
	document.write(array[6] + '<br>');	//변수의 공간은 있지만 초기화된 적이 없을 때
	document.write(array[7] + '<br>');

	//undefined변수는 연산을 하지 못함
	var num;
	alert(num + 10);	//NaN
			
	document.write('array: ' + array + '<br>');		
	// => array: A,10,12.34,Hello,true,,40
	
	
	//배열은 원래 크기가 고정. 그러나 자바스크립트에서는 고정된 크기를 넘는 인덱스에 값을 추가할 수 있음
	array[9] = false;
	
	document.write('array: ' + array + '<br>');		
	// => array: A,10,12.34,Hello,true,,40,,,false	(8인덱스 자리는 undefined)
	document.write('배열의 원소 개수: ' + array.length + '<br>');		//10
	
	
	//배열의 마지막 원소 다음 인덱스에 원소 삽입
	array[array.length] = "add";
	document.write("add 추가 후 배열의 원소 개수: " + array.length + "개<br>");
	
	
	/*우리는 맨 마지막에 데이터를 추가하기만 하면 되는데 배열의 길이를 알아내서 그 다음 인덱스에 원소를 넣는 건 너무 불편
	Array는 length와 같은 변수 뿐만 아니라 함수도 존재
	=> push()함수 사용*/
	array.push("end");
	document.write("end 추가 후 배열의 원소 개수: " + array.length + "개<br>");
	document.write('array: ' + array + '<br>');
	
	
	//원소 삭제	=> pop()함수 사용 
	var num = array.pop();		//end, 마지막 원소가 삭제됨
	document.write('삭제된 원소: [' + num + ']<br>');
	
	
	//문자열도 문자의 배열 => 배열의 함수, 인덱스 사용 가능
	var str = "Hello World!!!!!";
	document.write(str + '의 길이: ' + str.length + '개<br>');
	
</script>
</head>
<body>

</body>
</html>
