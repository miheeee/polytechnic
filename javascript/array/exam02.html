<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var names = ["홍길동", "강길동", "홍길순", "윤길동", "박길동"];
	
	alert(names);
	
	//기본 for문
	document.write("<h3>방법1</h3>");
	for(var i = 0; i < names.length; i++){
//		alert(names[i]);
		document.write(names[i] + "<br>");
		console.log(names[i]);		//개발자 도구에 찍힘. 테스트하기 위한 목적으로 사용
	}
	
	// in
	document.write("<h3>방법2</h3>");
	for(var i in names){			//여기서 i는 원소값(데이터)이 아닌 인덱스만을 의미	
		document.write(names[i] + "<br>");
		//document.write(i);
	}
	
	// of	(java의 for each문과 같다)
	document.write("<h3>방법2</h3>");
	for(var name of names){			//여기서 name은 인덱스가 아닌 원소값(데이터) 자체를 의미	
		document.write(name + "<br>");
	}
</script>
</head>
<body>

</body>
</html>
