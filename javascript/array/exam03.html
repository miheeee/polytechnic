<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	var array = [10, 20, 30, 40];
	
	//얕은 복사(shallow copy) : 참조변수 복사, 가르키는 객체가 같다
	var copyArray = array;	
	
	//깊은 복사(deep copy) : 참조변수가 아닌 참조변수가 가르키는 값을 복사하는 방식
	var copyArray = [];		
	for(let data of array){
		copyArray.push(data); 
	}
	//빈 배열에 계속 추가하는 게 귀찮음
	
	
	//var copyArray2 = [10, 20, 30, 40];
	//전개연산자의 기본 목적은 배열이 가지는 값을 모두 요소로 풀어냄
	var copyArray2 = [...array];	
	
	document.write('array: ' + array + '<br>');
	document.write('copyArray: ' + copyArray + '<br>');
	document.write('copyArray2: ' + copyArray2 + '<br>');
	document.write('<hr>');
	
	
	//얕은 복사한 배열의 값을 바꾸면 원본에도 영향이 미침
	//배열을 가리키는 참조변수만 복사했기 때문에 같은 공간을 참조하고 있음
	copyArray[2] = 1000;
	copyArray2[3] = 2000;
	document.write('array: ' + array + '<br>');
	document.write('copyArray: ' + copyArray + '<br>');
	document.write('copyArray2 : ' + copyArray2 + '<br>')
	
</script>
</head>
<body>

</body>
</html>
